<body>
    <h2>Contact us</h2>
    <section id="pageContact">
        <section>
        <form>
            <label for="Name">Name</label>
            <input type="text" id="Name" placeholder="Name" required>
            <label for="Surname">Surname</label>
            <input type="text" id="Surname" placeholder="Surname" required>
            <label for="Email">E-mail address</label>
            <input type="email" id="Email" placeholder="iamgreen@washit.org" required>
            <label for="Numero">Phone number</label>
            <input type="tel" id="Numero" placeholder="Phone number" required>
            <label for="Entreprise">Name of the company</label>
            <input type="text" id="Entreprise" placeholder="We love Pollution" required>
            <label for="Message">Your message</label>
            <textarea id="Message" rows="6" cols="35" placeholder="I love earning money with oil and coal but people keeps telling me it's bad, how can I convince them they're wrong?" required></textarea>
            <input type="submit" id="submit" value="Send">
        </form></section>
        <section id="contactInfos">
            <p>5 avenue du Capitalisme Vert</p>

            <p>+33 6 78 69 30 34</p>
        </section>
    </section>
